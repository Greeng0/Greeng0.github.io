<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<link rel="stylesheet" href="MDB.css" media="screen"/>
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
		<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.1.js"></script>
		<script type="text/javascript" src="MDB.js" defer="defer"></script>
		
		<title>MDB Avocat Inc.</title>
		<meta name="viewport" content="width=device-width,initial-scale=1">
	</head>

	<body>
		<div class="outer">
			<div class="middle">
				<div class="content inner middlething">
					<header>
						<div id="logo">
							<span id="lang" data-bind="text: getTranslation('labelLang')"></span>
						</div>
					</header>
					<div id="container">
						<div id="navbar" style="display:none">
							<a data-tab="home" data-bind="text: getTranslation('labelNavHome')"></a>
							<a data-tab="services" data-bind="text: getTranslation('labelNavServices')"></a>
							<a data-tab="content" data-bind="text: getTranslation('labelNavContent')"></a>
							<a data-tab="about" data-bind="text: getTranslation('labelNavContact')"></a>
						</div>
						<div id="main" role="main">
							<article class="markdown-body">
								<div id="homeLangs" class="tab">
									<span class="homeLang" data-lang="en">ENGLISH</span><span class="homeLang" data-lang="fr">FRANÇAIS</span>
								</div>
								<div id="home" class="tab">
									<h3 data-bind="text: getTranslation('labelHomeTitle')"></h3>
									
									<p data-bind="text: getTranslation('labelHomeP1')"></p>

									<p data-bind="text: getTranslation('labelHomeP2')"></p>
								</div>
								<div id="services" class="tab">
									<p data-bind="text: getTranslation('labelServices')"></p>
								</div>
								<div id="content" class="tab">
									<p data-bind="text: getTranslation('labelContent')"></p>
								</div>
								<div id="about" class="tab">
									<div id="contact-container">
										<h5><span class="about-name">Me Daniel Brook</span> B.Sc, LL.B</h5>
										<p>
											Attorney-Avocat<br>
											T 514.488.0236<br>
											F 514.485.0911<br>
											E daniel.brook@mdb-law.ca
										</p>
									</div>
									
									<div id="address-container">
										<h5>MDB Avocat Inc.</h5>
										<p>
											6807 Heywood<br>
											Montréal, Québec<br>
											H4W 3K9
										</p>
									</div>
									
									<div id="map-container"></div>
									
									<div style="clear:both;"></div>
								</div>
							</article>
						</div>
					</div>
					<footer>
						<div class="owner">
							<p id="copyright"><span data-bind="text: getTranslation('labelRights')"></span> © <span data-bind="text: currentYear"></span> MDB Avocat Inc.</p>
							<p id="designedBy"><span data-bind="text: getTranslation('labelDesignedBy')"></span> Davidovsky-Elbaze</p>
						</div>
					</footer>
				</div>
			</div>
		</div>
	</body>
</html>
